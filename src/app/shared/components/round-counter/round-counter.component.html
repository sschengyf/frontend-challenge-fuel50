<div class="round-counter d-inline-flex flex-column align-items-center">
  <figure
    class="data-presenter text-center d-flex flex-column justify-content-center"
    [ngClass]="{ red: variant === 'red', green: variant === 'green' }"
  >
    <span class="data-number">{{ figure | number: '1.0':'en-US' }}</span>
    <figcaption class="data-change">
      <i class="material-icons">{{ iconMapping[upOrDown] }}</i
      >{{ changeDiff }} last 30 days
    </figcaption>
  </figure>
  <p class="font-light data-title text-center">{{ label }}</p>
</div>
