<div class="d-inline-flex flex-column align-items-center">
  <figure
    class="data-presenter text-center d-flex flex-column justify-content-center"
    [ngClass]="{ red: variant === 'red', green: variant === 'green' }"
  >
    <span class="data-number">{{ figure }}</span>
    <figcaption class="data-change"><i class="material-icons">arrow_upward</i>{{ changeDiff }} last 30 days</figcaption>
  </figure>
  <p class="font-light data-title">{{ label }}</p>
</div>
